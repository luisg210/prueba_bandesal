<html th:replace="~{layout}">

<div th:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="center">Error ocurrido</h2>
        </div>
    </div>

    <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error} != null">
        <pre th:text="${error}"></pre>

        <div class="col-lg-6 col-md-12">
            <a onclick="window.history.back()" class="btn btn-primary">Volver</a>
        </div>
    </div>

    <script>
        document.title = "Error | Proyecto Luis";
    </script>
</div>
