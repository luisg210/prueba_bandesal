<html th:replace="~{layout}">

<div th:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="center">Blogs y readers</h2>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12 col-lg-4" th:each="blog : ${blogs}">
            <div class="card mb-3 p-1 bg-light border-success"
                 style="max-height: 15vh; min-height: 15vh; overflow-y: auto;">
                <div class="card-img-top">
                    <div class="col-12 border text-center">
                        <h5 th:text="${blog.title}" class="card-title"></h5>
                        <p th:text="${blog.description}" class="card-text"></p>
                    </div>
                    <div class="card-body" th:each="reader : ${blog.readers}">
                        <pre th:text="${reader.name}"></pre>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.title = "Blogs con readers | Proyecto Luis";
    </script>
</div>
